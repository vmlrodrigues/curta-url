name: Tests

on:
  push:
    branches: ["*"]
    paths: ["actix/**"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./actix
    steps:
      - uses: actions/checkout@v4
      - name: Detect actix changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            actix:
              - 'actix/**'
      - name: Cache Dependencies
        if: steps.changes.outputs.actix == 'true'
        uses: actions/cache@v4
        with:
          path: |
            actix/target
            actix/.cargo
          key: cargo-${{ runner.os }}-${{ hashFiles('actix/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-
      - name: Build
        if: steps.changes.outputs.actix == 'true'
        run: cargo build
      - name: Run tests
        if: steps.changes.outputs.actix == 'true'
        run: cargo test
      - name: Skip tests (no actix changes)
        if: steps.changes.outputs.actix != 'true'
        run: echo "No actix changes; skipping tests."
